<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lumor Store</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap');

  body {
    margin: 0;
    font-family: 'Orbitron', sans-serif;
    background: #0d0d0d;
    color: #fff;
  }

  header {
    text-align: center;
    padding: 40px 20px;
    background: #111;
  }

  .logo {
    font-size: 48px;
    font-weight: bold;
    color: #00ffff;
    text-shadow:
      0 0 5px #00ffff,
      0 0 10px #00ffff,
      0 0 20px #00ffff,
      0 0 40px #00ffff;
  }

  main {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    padding: 40px 20px;
    gap: 20px;
  }

  .product {
    background: #1a1a1a;
    border: 2px solid #00ffff;
    border-radius: 12px;
    width: 250px;
    text-align: center;
    padding: 20px;
    transition: transform 0.2s;
  }

  .product:hover {
    transform: scale(1.05);
  }

  .product h2 {
    margin: 0 0 10px 0;
    color: #00ffff;
  }

  .price {
    font-size: 24px;
    margin-bottom: 15px;
  }

  .buy-button {
    background: #00ffff;
    border: none;
    padding: 12px 25px;
    color: #111;
    font-size: 16px;
    border-radius: 8px;
    cursor: pointer;
    text-decoration: none;
    display: inline-block;
    transition: background 0.2s;
  }

  .buy-button:hover {
    background: #33ffff;
  }

  footer {
    text-align: center;
    padding: 20px;
    background: #111;
    font-size: 14px;
    color: #888;
  }

  @media(max-width: 600px){
    .product { width: 90%; }
    .logo { font-size: 36px; }
  }
</style>
</head>
<body>
<header>
  <div class="logo">Lumor</div>
</header>

<main>
  <div class="product">
    <h2>Mythic 1#</h2>
    <div class="price">$5</div>
    <a href="https://sellsn.io/yourlink1" class="buy-button" target="_blank">Buy Now</a>
  </div>
  <div class="product">
    <h2>Mythic 2#</h2>
    <div class="price">$5</div>
    <a href="https://sellsn.io/yourlink2" class="buy-button" target="_blank">Buy Now</a>
  </div>
  <div class="product">
    <h2>Mythic 3#</h2>
    <div class="price">$5</div>
    <a href="https://sellsn.io/yourlink3" class="buy-button" target="_blank">Buy Now</a>
  </div>
</main>

<footer>
  Contact: <a href="mailto:uselumor@gmail.com" style="color:#00ffff;">uselumor@gmail.com</a><br>
  Â© 2025 Lumor. All rights reserved.
</footer>
</body>
</html>
